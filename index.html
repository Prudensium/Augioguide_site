<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Москва в кармане</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="scroll-up-btn"><i class="fas fa-angle-up"></i></div>

    <header class="header" id="home">
        <nav class="nav col-12">
            <div class="container">
                <div class="nav__blog">
                    <div class="nav__logo">
                        <i class="fas fa-headphones"></i>
                        <a href="#" class="logo__text"></a>
                    </div>

                    <ul class="nav__list">
                        <li><a href="#home" class="nav__link">Главная</a></li>
                        <li><a href="#music" class="nav__link">Статьи</a></li>
                        <li><a href="#service" class="nav__link">Сервисы</a></li>
                        <li><a href="#cSoon" class="nav__link">Наше будущее</a></li>
                        <li><a href="#contact" class="nav__link">Контакты</a></li>
                    </ul>

                    <div class="menu-btn"><i class="fas fa-bars"></i></div>

                </div>
            </div>
        </nav>
    </header>

    <main class="main">

        <section class="musics" id="music">
            <div class="container">
                <h3 class="section__title">Наш контент</h3>

                <div class="row col-12">

                    <div class="card col-2 col-lg-2 col-md-3 col-sm-4 col-6" data-switch="0">

                        <div class="img__blog">
                            <img src="https://i.ibb.co/m5ztvPvf/545-1.jpg" alt="" class="card__img">

                            <div class="card__content">
                                <ul>
                                    <li>Красная площадь</li>
                                </ul>
                            </div>
                        </div>

                        <p class="card__title">Красная площадь</p>

                    </div>
                    <div class="card col-2 col-lg-2 col-md-3 col-sm-4 col-6" data-switch="1">

                        <div class="img__blog">
                            <img src="https://i.ibb.co/5X1Ycqzs/bolshoi-theater-moscow-1.jpg" alt="" class="card__img">

                            <div class="card__content">
                                <ul>
                                    <li>Большой театр</li>
                                </ul>
                            </div>
                        </div>

                        <p class="card__title">Большой театр</p>

                    </div>
                    <div class="card col-2 col-lg-2 col-md-3 col-sm-4 col-6" data-switch="2">

                        <div class="img__blog">
                            <img src="https://i.ibb.co/kVjppJvY/aaa1763225645852e096fa5d9a37188e.jpg" alt="" class="card__img">

                            <div class="card__content">
                                <ul>
                                    <li>Третьяковская Галерея</li>
                                </ul>
                            </div>
                        </div>

                        <p class="card__title">Третьяковская Галерея</p>

                    </div>

                </div>
            </div>
        </section>

        <section class="service" id="service">

            <div class="service__img">
                <img src="img/undraw_compose_music_ovo2.svg" alt="" class="service__image">
            </div>

            <div class="service__content">

                <h3 class="service__title">Новые горизонты</h3>
                <p class="service__subtitle">Ещё больше вариантов прогулок!</p>
                <button type="button" class="service__btn">ЖДУ</button>

            </div>

        </section>

        <section class="com__soon" id="cSoon">
            <div class="container">
                <h3 class="section__title">Будущие обновления</h3>

                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Предыдущий</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Следующий</span>
                      </button>
                </div>
            </div>
        </section>

        <div id="aplayer"></div>

    </main>

    <footer class="footer" id="contact">

        <div class="foot__text">Created by Michael Elkin</div>


    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
